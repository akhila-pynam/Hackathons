<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Writing Assistant</title>
<link rel="stylesheet" href="styles/popup.css">
</head>
<body>
<div class="container">
<h1>AI Writing Assistant</h1>
<textarea id="inputText" placeholder="Enter text to rewrite or proofread..."></textarea>
<div class="button-container">
<button id="rewriteBtn">Rewrite</button>
<button id="proofreadBtn">Proofread</button>
<button id="generateBtn">Generate Content</button>
</div>
<div id="output">
<h2>Output</h2>
<textarea id="outputText" readonly></textarea>
</div>
</div>
<script src="scripts/popup.js"></script>
</body>
</html>
